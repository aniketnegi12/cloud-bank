{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded shadow-lg border border-green-400">
    <h2 class="text-3xl font-bold mb-6 neon-text text-center">Sign Up</h2>
    <form method="POST" action="/signup">
        <label class="block mb-2 text-green-400">First Name</label>
        <input type="text" name="fname" class="w-full border border-green-400 bg-gray-900 text-green-200 p-2 mb-2 rounded">
        <label class="block mb-2 text-green-400">Last Name</label>
        <input type="text" name="lname" class="w-full border border-green-400 bg-gray-900 text-green-200 p-2 mb-2 rounded">
        <label class="block mb-2 text-green-400">Username</label>
        <input type="text" name="username" class="w-full border border-green-400 bg-gray-900 text-green-200 p-2 mb-2 rounded">
        <label class="block mb-2 text-green-400">Password</label>
        <input type="password" name="password" class="w-full border border-green-400 bg-gray-900 text-green-200 p-2 mb-2 rounded">
        <label class="block mb-2 text-green-400">Phone</label>
        <input type="text" name="phone" class="w-full border border-green-400 bg-gray-900 text-green-200 p-2 mb-2 rounded">
        <label class="block mb-2 text-green-400">Aadhar</label>
        <input type="text" name="aadhar" class="w-full border border-green-400 bg-gray-900 text-green-200 p-2 mb-4 rounded">
        <button type="submit" class="neon-btn w-full py-2 rounded hover:shadow-lg">Create Account</button>
    </form>
</div>
{% endblock %}
