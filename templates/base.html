<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Neon glow for buttons and headings */
        .neon-text {
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 40px #39ff14;
        }
        .neon-btn {
            background-color: #0f0f0f;
            color: #39ff14;
            border: 1px solid #39ff14;
            text-shadow: 0 0 5px #39ff14;
            transition: 0.2s;
        }
        .neon-btn:hover {
            background-color: #39ff14;
            color: #0f0f0f;
            box-shadow: 0 0 20px #39ff14, 0 0 30px #39ff14;
        }
        body {
            background-color: #0a0a0a;
        }
    </style>
</head>
<body class="font-sans text-gray-100">
    <nav class="bg-gray-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-bold text-xl neon-text">Cloud Bank</a>
            <div>
                <a href="/login" class="px-3 neon-text hover:text-white">Login</a>
                <a href="/signup" class="px-3 neon-text hover:text-white">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
