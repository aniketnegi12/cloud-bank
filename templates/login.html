{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded shadow-lg border border-green-400">
    <h2 class="text-3xl font-bold mb-6 neon-text text-center">Login</h2>
    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
        <label class="block mb-2 text-green-400">Username</label>
        <input type="text" name="username" class="w-full border border-green-400 bg-gray-900 text-green-200 p-2 mb-4 rounded">
        <label class="block mb-2 text-green-400">Password</label>
        <input type="password" name="password" class="w-full border border-green-400 bg-gray-900 text-green-200 p-2 mb-4 rounded">
        <button type="submit" class="neon-btn w-full py-2 rounded hover:shadow-lg">Login</button>
    </form>
</div>
{% endblock %}
