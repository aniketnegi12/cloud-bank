{% extends "base.html" %}
{% block content %}
<div class="container mx-auto max-w-md mt-10">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Sign in</h2>
    {% if error %}
      <div class="bg-red-500 text-white p-2 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <label class="block text-green-400 mb-2">Username</label>
      <input class="form-input w-full p-2 mb-4 rounded border border-gray-600 bg-gray-700 text-white" type="text" name="username" value="{{ request.form.username or '' }}" required>
      
      <label class="block text-green-400 mb-2">Password</label>
      <input class="form-input w-full p-2 mb-4 rounded border border-gray-600 bg-gray-700 text-white" type="password" name="password" required>
      
      <button class="btn primary w-full p-2 rounded bg-green-500 hover:bg-green-600 text-white font-bold" type="submit">Login</button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-gray-400">Don't have an account?</span>
      <a class="text-green-400 hover:underline" href="{{ url_for('signup') }}">Create account</a>
    </div>
  </div>
</div>
{% endblock %}
